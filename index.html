    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>

    <script>
        // æ£€æŸ¥ EPUB.js æ˜¯å¦æ­£ç¡®åŠ è½½
        window.addEventListener('load', function() {
            if (typeof ePub === 'undefined') {
                console.error('EPUB.js åº“æœªæ­£ç¡®åŠ è½½');
                alert('é¡µé¢åŠ è½½å‡ºé”™ï¼Œè¯·åˆ·æ–°åé‡è¯•ã€‚å¦‚æœé—®é¢˜æŒç»­å­˜åœ¨ï¼Œè¯·è”ç³»ç®¡ç†å‘˜ã€‚');
            }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        function validateFileType(file) {
            const validTypes = ['application/pdf', 'application/epub+zip'];
            if (!validTypes.includes(file.type)) {
                throw new Error(`ä¸æ”¯æŒçš„æ–‡ä»¶ç±»å‹: ${file.type}`);
            }
        }

        async function processBook() {
            const fileInput = document.getElementById('bookFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªPDFæˆ–EPUBæ–‡ä»¶');
                return;
            }

            document.getElementById('progressContainer').classList.remove('hidden');

            const books = {};
            let totalWordCount = 0;
            let numPages = 0;

            try {
                validateFileType(file);

                if (file.name.toLowerCase().endsWith('.pdf')) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    numPages = pdf.numPages;

                    for (let i = 1; i <= numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        
                        totalWordCount = await processPageText(pageText, i, books, totalWordCount);
                        updateProgress(i, numPages);
                    }
                } else if (file.name.toLowerCase().endsWith('.epub')) {
                    if (typeof ePub === 'undefined') {
                        throw new Error('EPUB.js åº“æœªæ­£ç¡®åŠ è½½ï¼Œè¯·åˆ·æ–°é¡µé¢åé‡è¯•ã€‚');
                    }
                    const book = ePub(file);
                    try {
                        await book.ready;
                        const spine = await book.loaded.spine;
                        if (!spine || spine.length === 0) {
                            throw new Error('EPUBæ–‡ä»¶ç»“æ„æ— æ•ˆæˆ–ä¸ºç©º');
                        }
                        numPages = spine.length;

                        for (let i = 0; i < numPages; i++) {
                            const item = spine.get(i);
                            if (!item) {
                                console.warn(`æ— æ³•è·å–ç¬¬ ${i+1} é¡µå†…å®¹`);
                                continue;
                            }
                            const contents = await item.load(book.load.bind(book));
                            const pageText = contents.textContent || '';

                            totalWordCount = await processPageText(pageText, i + 1, books, totalWordCount);
                            updateProgress(i + 1, numPages);
                        }
                    } catch (epubError) {
                        throw new Error(`EPUBå¤„ç†é”™è¯¯: ${epubError.message}`);
                    }
                } else {
                    throw new Error('ä¸æ”¯æŒæ–‡ä»¶æ ¼å¼');
                }

                // åœ¨è¿™é‡Œå‘é€æ•°æ®åˆ°åç«¯
                await sendDataToBackend(file.name, file.type, totalWordCount, numPages, books);

                displayResults(books, numPages, totalWordCount);
            } catch (error) {
                console.error('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™:', error);
                alert(`å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™: ${error.message}\nè¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦æ­£ç¡®æˆ–å°è¯•å…¶ä»–æ–‡ä»¶ã€‚`);
            } finally {
                document.getElementById('progressContainer').classList.add('hidden');
            }
        }

        async function processPageText(pageText, pageNumber, books, totalWordCount) {
            totalWordCount += pageText.length;

            const bookRegex = /ã€Š([^ã€‹]+)ã€‹/g;
            let match;
            const pageBooks = new Set();

            while ((match = bookRegex.exec(pageText)) !== null) {
                const bookName = match[1].replace(/\s+/g, '');
                if (!books[bookName]) {
                    books[bookName] = { count: 0, pages: [] };
                }
                if (!pageBooks.has(bookName)) {
                    books[bookName].count++;
                    books[bookName].pages.push(pageNumber);
                    pageBooks.add(bookName);
                }
            }

            return totalWordCount;
        }

        function updateProgress(currentPage, totalPages) {
            const progress = (currentPage / totalPages) * 100;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `æ­£åœ¨è§£ææ–‡ä»¶ï¼š${Math.round(progress)}%`;
        }

            document.getElementById('totalBooks').textContent = totalBooks;

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            resultsDiv.classList.remove('hidden');

            let bookListHTML = `

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">ä¹¦å</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">å‡ºç°æ¬¡æ•°</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap min-w-max">ç§˜å¡”</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">å¾®ä¿¡</th>
                                <!-- <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">Zlib</th> -->
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap min-w-max">è±†ç“£</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">æŠ–éŸ³</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">å‡ºç°é¡µ</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;
            const sortedBooks = Object.entries(books).sort((a, b) => b[1].count - a[1].count);
            sortedBooks.forEach(([ book, data ], index) => {
                const metasoLink = `https://metaso.cn/?q=${encodeURIComponent(`ã€Š${book}ã€‹`)}`;
                const doubanLink = `https://search.douban.com/book/subject_search?search_text=${encodeURIComponent(`ã€Š${book}ã€‹`)}&cat=1001`;
                const weixinLink = `https://weread.qq.com/web/search/books?keyword=${encodeURIComponent(`ã€Š${book}ã€‹`)}`;
                const douyinLink = `https://www.douyin.com/root/search/${encodeURIComponent(`ã€Š${book}ã€‹`)}`;
                const zlibLink = `https://singlelogin.re/s/${encodeURIComponent(`ã€Š${book}ã€‹`)}`;
                bookListHTML += `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">${index + 1}</td>
                        <td class="px-6 py-3 text-sm font-medium text-gray-700 whitespace-nowrap overflow-hidden text-ellipsis" style="max-width: 230px;">ã€Š${book}ã€‹</td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">${data.count}</td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${metasoLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">æŸ¥çœ‹</a>
                        </td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${weixinLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">æŸ¥çœ‹</a>
                        </td>
                        <!-- <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${zlibLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">Zlib</a>
                        </td> -->
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${doubanLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">æŸ¥çœ‹</a>
                        </td>
                        
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${douyinLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">æŸ¥çœ‹</a>
                        </td>
                        
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            ${formatPages(data.pages)}
                        </td>
                    </tr>
                `;
            });
            bookListHTML += '</tbody></table></div>';

            bookList.innerHTML = bookListHTML;

            // æ·»åŠ ä¸‹è½½æŒ‰é’®
            document.getElementById('downloadBtn').addEventListener('click', () => downloadResults(books));
        }

        function formatPages(pages) {
            if (pages.length <= 5) {
                return pages.join(', ');
            } else {
                return pages.slice(0, 5).join(', ') + ` ... (å…± ${pages.length} é¡µ)`;
            }
        }

        function updateFileName() {
            const fileInput = document.getElementById('bookFile');
            const fileNameSpan = document.getElementById('fileName');
            const fileLabel = document.getElementById('fileLabel');
            if (fileInput.files.length > 0) {

                fileNameSpan.innerHTML = `${fileName} <a href="https://metaso.cn/?q=${encodedFileName}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700 ml-2">ç§˜å¡”ğŸ”</a>`;
                fileLabel.textContent = 'æ›´æ”¹æ–‡ä»¶';
            } else {

        }

        function downloadResults(books) {
            // æ·»åŠ  UTF-8 BOM
            let csvContent = "\uFEFF";
            csvContent += "åºå·,ä¹¦å,å‡ºç°æ¬¡æ•°,å‡ºç°é¡µ\n";
            Object.entries(books).sort((a, b) => b[1].count - a[1].count).forEach(([ book, data ], index) => {
                csvContent += `${index + 1},"ã€Š${book}ã€‹",${data.count},"${data.pages.join(', ')}"\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {

                link.style.visibility = 'hidden';

        }

        // save data to backend
        async function sendDataToBackend(fileName, fileType, wordCount, pageCount, books) {

                if (!response.ok) {

                const result = await response.json();

        }
