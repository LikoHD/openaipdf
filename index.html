<head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">ğŸ“šBooks counter</h1>
        <p class="text-sm text-gray-500 mb-4">ä¸Šä¼  pdf ä¹¦ç±ç»Ÿè®¡å…¶ä¸­æåˆ°çš„å…¶ä»–ä¹¦</p>
        <div class="mb-6">
            <label for="pdfFile" class="block mb-2 text-sm font-medium text-gray-700">é€‰æ‹©PDFæ–‡ä»¶</label>
            <div class="flex items-center">
                <label for="pdfFile" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300">
                    <span id="fileLabel">é€‰æ‹©æ–‡ä»¶</span>
                    <input type="file" id="pdfFile" accept=".pdf" class="hidden" onchange="updateFileName()">
                </label>
                <span id="fileName" class="ml-3 text-sm text-gray-600"></span>
            </div>
        </div>

        <button onclick="processPDF()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300">
            æŸ¥çœ‹PDFä¸­æåŠçš„ä¹¦ç±
        </button>

        <!-- æ·»åŠ è¿›åº¦æ¡ -->
        <div id="progressContainer" class="mt-4 hidden">
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progressText" class="text-sm text-gray-600 mt-2">æ­£åœ¨è§£æPDFï¼š0%</p>
        </div>

        <div id="results" class="mt-8">
            <h3 class="text-xl font-semibold text-blue-600 mb-3">ç»Ÿè®¡ç»“æœ</h3>
            <p class="text-sm mb-2">å­—æ•°ï¼š<span id="wordCount">0</span></p>
            <p class="text-sm mb-2">é¡µæ•°ï¼š<span id="pageCount">0</span></p>
            <p class="text-sm font-bold">æœ¬ä¹¦ä¸­å…±æåŠï¼š<span id="totalBooks"></span> æœ¬ä¹¦</p>
            <hr class="border-t border-gray-300 my-4">
            <div id="bookList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        async function processPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªPDFæ–‡ä»¶');
                return;
            }

            // æ˜¾ç¤ºè¿›åº¦æ¡
            document.getElementById('progressContainer').classList.remove('hidden');

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const numPages = pdf.numPages;

            const books = {};
            let totalWordCount = 0;

            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                
                // è®¡ç®—å­—æ•°
                totalWordCount += pageText.length;

                const bookRegex = /ã€Š([^ã€‹]+)ã€‹/g;
                let match;
                const pageBooks = new Set(); // ç”¨äºè·Ÿè¸ªå½“å‰é¡µé¢å‡ºç°çš„ç±

                while ((match = bookRegex.exec(pageText)) !== null) {
                    const bookName = match[1].replace(/\s+/g, ''); // å»é™¤ä¹¦åä¸­çš„ç©ºæ ¼
                    if (!books[bookName]) {
                        books[bookName] = { count: 0, pages: [] };
                    }
                    if (!pageBooks.has(bookName)) {
                        books[bookName].count++;
                        books[bookName].pages.push(i);
                        pageBooks.add(bookName);
                    }
                }

                // æ›´æ–°è¿›åº¦
                updateProgress(i, numPages);
            }

            displayResults(books, numPages, totalWordCount);
            
            // éšè—è¿›åº¦æ¡
            document.getElementById('progressContainer').classList.add('hidden');
        }

        function updateProgress(currentPage, totalPages) {
            const progress = (currentPage / totalPages) * 100;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `æ­£åœ¨è§£æPDFï¼š${Math.round(progress)}%`;
        }

        function displayResults(books, totalPages, totalWordCount) {
            const bookList = document.getElementById('bookList');
            const totalBooks = Object.keys(books).length;
            
            // æ›´æ–°ç»Ÿè®¡ç»“æœ
            document.getElementById('wordCount').textContent = totalWordCount;
            document.getElementById('pageCount').textContent = totalPages;
            document.getElementById('totalBooks').textContent = totalBooks;

            let bookListHTML = `
                <h3 class="text-2xl font-bold text-blue-600 mb-4">ä¹¦ç±ç»Ÿè®¡</h3>
                <div class="overflow-x-auto shadow-md rounded-lg">
                    <table class="w-full table-auto">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">åºå·</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-wrap">ä¹¦å</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">å‡ºç°æ¬¡æ•°</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap">å‡ºç°é¡µç </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap min-w-max">è±†ç“£</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap min-w-max">å¾®ä¿¡è¯»ä¹¦</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider whitespace-nowrap min-w-max">æŠ–éŸ³</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;
            const sortedBooks = Object.entries(books).sort((a, b) => b[1].count - a[1].count);
            sortedBooks.forEach(([ book, data ], index) => {
                const doubanLink = `https://search.douban.com/book/subject_search?search_text=${encodeURIComponent(book)}&cat=1001`;
                const weixinLink = `https://weread.qq.com/web/search/books?keyword=${encodeURIComponent(book)}`;
                const douyinLink = `https://www.douyin.com/root/search/${encodeURIComponent(book)}`;
                bookListHTML += `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">${index + 1}</td>
                        <td class="px-6 py-3 text-sm font-medium text-gray-700 whitespace-nowrap">ã€Š${book}ã€‹</td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">${data.count}</td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">${formatPages(data.pages)}</td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${doubanLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">æŸ¥çœ‹</a>
                        </td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${weixinLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">æŸ¥çœ‹</a>
                        </td>
                        <td class="px-6 py-3 text-sm text-gray-700 whitespace-nowrap">
                            <a href="${douyinLink}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:text-blue-700">æŸ¥çœ‹</a>
                        </td>
                    </tr>
                `;
            });
            bookListHTML += '</tbody></table></div>';

            bookList.innerHTML = bookListHTML;
        }

        function formatPages(pages) {
            if (pages.length <= 5) {
                return pages.join(', ');
            } else {
                return pages.slice(0, 5).join(', ') + ` ... (å…± ${pages.length} é¡µ)`;
            }
        }

        function updateFileName() {
            const fileInput = document.getElementById('pdfFile');
            const fileNameSpan = document.getElementById('fileName');
            const fileLabel = document.getElementById('fileLabel');
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
                fileLabel.textContent = 'æ›´æ”¹æ–‡ä»¶';
            } else {
                fileNameSpan.textContent = '';
                fileLabel.textContent = 'é€‰æ‹©æ–‡ä»¶';
            }
        }
    </script>
